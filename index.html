<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∫îÂçÅÈü≥ÂÜíÈö™ Ver 3.4.1</title>
    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --text: #5d4037;
            --green: #c1e1c1;
            --red: #ffb3ba;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: #FFFBFA;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .nav-header {
            width: 100%; background: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--pink);
            flex-shrink: 0;
        }

        .btn-home {
            text-decoration: none; background: var(--yellow); padding: 8px 15px;
            border-radius: 20px; font-weight: bold; border: 2.5px solid var(--text);
            font-size: 0.9rem;
        }

        .count-display { font-weight: bold; font-size: 1.1rem; color: var(--text); }

        /* È†ÇÈÉ®ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            width: 100%; padding: 10px; background: #fff;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }

        .mode-selector { display: flex; gap: 10px; }
        .mode-btn {
            padding: 6px 15px; border-radius: 15px; border: 2px solid var(--pink);
            background: white; font-weight: bold;
        }
        .mode-btn.active { background: var(--pink); color: white; }

        .row-selector { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .row-btn {
            padding: 4px 10px; background: white; border: 2px solid var(--blue);
            border-radius: 10px; font-size: 0.85rem; font-weight: bold;
        }
        .row-btn.active { background: var(--blue); }

        /* ÈÅäÊà≤ÂçÄ */
        #main-stage {
            flex-grow: 1; width: 100%; max-width: 500px;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; overflow-y: auto;
        }

        .quiz-card {
            background: white; border: 6px solid var(--yellow); border-radius: 25px;
            padding: 10px 40px; margin-bottom: 15px; text-align: center;
            box-shadow: 0 6px 0 var(--yellow);
        }
        #target-kana { font-size: 4rem; font-weight: bold; color: var(--text); }

        .item-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; width: 100%; padding-bottom: 20px;
        }

        .game-item {
            background: white; border-radius: 18px; border: 3px solid var(--blue);
            padding: 20px 5px; text-align: center; font-size: 1.8rem;
            font-weight: bold; box-shadow: 0 4px 0 var(--blue);
            transition: transform 0.1s; cursor: pointer;
        }
        .game-item:active { transform: scale(0.9); }
        .game-item.study { border-color: var(--pink); box-shadow: 0 4px 0 var(--pink); }

        /* ÂΩàÂá∫ÊèêÁ§∫ */
        #feedback {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold; z-index: 200;
            pointer-events: none; opacity: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .pop-feedback { animation: pop 0.8s ease-out; }
        @keyframes pop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">üè† ÂõûÂ§ßÂª≥</a>
        <div class="count-display">Á≠îÂ∞ç: <span id="correct-count">0</span> È°å</div>
    </div>

    <div class="control-panel">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-study" onclick="setMode('study')">Ë™çÂ≠óÁ∑¥Áøí</button>
            <button class="mode-btn" id="btn-quiz" onclick="setMode('quiz')">ÊåëÊà∞Ê∏¨È©ó</button>
        </div>
        <div class="row-selector" id="row-btns"></div>
    </div>

    <div id="main-stage"></div>
    <div id="feedback"></div>
    <div class="version-tag">Ver. 3.4.1</div>

    <script>
        const kanaData = {
            '„ÅÇ': [{k:'„ÅÇ', r:'a'},{k:'„ÅÑ', r:'i'},{k:'„ÅÜ', r:'u'},{k:'„Åà', r:'e'},{k:'„Åä', r:'o'}],
            '„Åã': [{k:'„Åã', r:'ka'},{k:'„Åç', r:'ki'},{k:'„Åè', r:'ku'},{k:'„Åë', r:'ke'},{k:'„Åì', r:'ko'}],
            '„Åï': [{k:'„Åï', r:'sa'},{k:'„Åó', r:'shi'},{k:'„Åô', r:'su'},{k:'„Åõ', r:'se'},{k:'„Åù', r:'so'}],
            '„Åü': [{k:'„Åü', r:'ta'},{k:'„Å°', r:'chi'},{k:'„Å§', r:'tsu'},{k:'„Å¶', r:'te'},{k:'„Å®', r:'to'}],
            '„Å™': [{k:'„Å™', r:'na'},{k:'„Å´', r:'ni'},{k:'„Å¨', r:'nu'},{k:'„Å≠', r:'ne'},{k:'„ÅÆ', r:'no'}]
        };

        let currentMode = 'study', activeRows = ['„ÅÇ'], correctCount = 0, target = {};

        function speak(t, lang='ja-JP') {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = lang; ut.rate = 0.9;
            window.speechSynthesis.speak(ut);
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-study').classList.toggle('active', m==='study');
            document.getElementById('btn-quiz').classList.toggle('active', m==='quiz');
            render();
        }

        function toggleRow(row) {
            if (activeRows.includes(row)) {
                if (activeRows.length > 1) activeRows = activeRows.filter(r => r !== row);
            } else { activeRows.push(row); }
            updateRowBtns(); render();
        }

        function updateRowBtns() {
            const container = document.getElementById('row-btns');
            container.innerHTML = '';
            Object.keys(kanaData).forEach(row => {
                const btn = document.createElement('button');
                btn.className = 'row-btn' + (activeRows.includes(row) ? ' active' : '');
                btn.innerText = row + ' Ë°å';
                btn.onclick = () => toggleRow(row);
                container.appendChild(btn);
            });
        }

        function render() {
            const stage = document.getElementById('main-stage');
            stage.innerHTML = '';
            let currentList = [];
            activeRows.forEach(row => currentList = currentList.concat(kanaData[row]));

            if (currentMode === 'study') {
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                currentList.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'game-item study';
                    card.innerHTML = `${item.k}<div style="font-size:0.8rem;color:#999">${item.r}</div>`;
                    card.onclick = () => speak(item.k);
                    grid.appendChild(card);
                });
                stage.appendChild(grid);
            } else {
                const qCard = document.createElement('div');
                qCard.className = 'quiz-card';
                qCard.innerHTML = `<div id="target-kana">?</div>`;
                stage.appendChild(qCard);
                
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                const shuffled = [...currentList].sort(() => Math.random() - 0.5);
                shuffled.forEach(item => {
                    const btn = document.createElement('div');
                    btn.className = 'game-item';
                    btn.innerText = item.r;
                    btn.onclick = () => checkAnswer(item.r);
                    grid.appendChild(btn);
                });
                stage.appendChild(grid);
                newQuestion(currentList);
            }
        }

        function newQuestion(list) {
            target = list[Math.floor(Math.random() * list.length)];
            document.getElementById('target-kana').innerText = target.k;
            speak(target.k);
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.innerText = text;
            fb.style.color = color;
            fb.className = '';
            void fb.offsetWidth; // Ëß∏ÁôºÈáçÁπ™
            fb.className = 'pop-feedback';
        }

        function checkAnswer(roma) {
            if (roma === target.r) {
                correctCount++;
                document.getElementById('correct-count').innerText = correctCount;
                showFeedback("‚≠ê Á≠îÂ∞ç‰∫ÜÔºÅ", "#77dd77");
                speak("Ê≠£Ëß£", 'ja-JP');
                setTimeout(render, 800);
            } else {
                showFeedback("‚ùå ÂÜçË©¶‰∏ÄÊ¨°", "#ff6961");
                speak("ÈñìÈÅï„ÅÑ", 'ja-JP');
            }
        }

        window.onload = () => { updateRowBtns(); render(); };
    </script>
</body>
</html>
